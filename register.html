            <div class="main-content">
                <form action="" method="post">
                    <table>
                        <tr>
                            <td>
                                <h2>Đăng ký:</h2>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="form-sub-header">
                                Thông tin cần nhập
                            </td>
                        </tr>
                        <tr>
                            <td>Tên tài khoản</td>
                            <td>
                                <input type="text" name="account-name" class="width-60" required><br>
                                <label for="" class="guide">Xin mời bạn nhập tài khoản muốn sử dụng trên diễn đàn</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Mật khẩu</td>
                            <td><input type="password" name="account-password" class="width-60" required></td>
                        </tr>
                        <tr>
                            <td>Nhập lại mật khẩu</td>
                            <td>
                                <input type="password" name="account-repassword" class="width-60" required><br>
                                <label for="" class="guide">Chú ý: mật khẩu có phân biệt chữ HOA và chữ thường</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Địa chỉ Email</td>
                            <td><input type="email" name="email" class="width-90" required></td>
                        </tr>
                        <tr>
                            <td>Nhập lại Email</td>
                            <td>
                                <input type="email" name="reemail" class="width-90" required><br>
                                <label for="" class="guide">Xin mời nhập lại Email của bạn.</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Câu hỏi ngẫu nhiên</td>
                            <td>
                                <label for="random-question" class="guide">Bạn sinh ra ở đâu?</label><br>
                                <input type="text" name="random-question" id="random-question" class="width-60">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="form-sub-header">Thông tin thêm</td>
                        </tr>
                        <tr>
                            <td>Người giới thiệu</td>
                            <td>
                                <input type="text" name="presenter" id="presenter" class="width-90"><br>
                                <label for="presenter" class="guide">Nếu bạn được giới thiệu bởi thành viên trong diễn đàn, xin hãy nhập tài khoản thành viên đó vào đây.</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Múi giờ</td>
                            <td>
                                <select name="timezone" id="">
                                    <option value="gmt+7">Múi giờ +7</option>
                                    <option value="gmt+8">Múi giờ +8</option>
                                    <option value="gmt+9">Múi giờ +9</option>
                                    <option value="gmt+10">Múi giờ +10</option>
                                    <option value="gmt+11">Múi giờ +11</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Nhận Email</td>
                            <td>
                                <input type="checkbox" name="email-admin" id="email-admin">
                                <label for="email-admin">Nhận Email từ ban quản trị</label><br>
                                <input type="checkbox" name="email-member" id="email-member">
                                <label for="email-member">Nhận Email từ thành viên khác.</label><br>
                                <label for="" class="guide">Thỉnh thoảng ban quản trị có những thông báo tới các thành viên. Hãy chọn nhận email từ ban quản trị để nhận được những thông tin mới một cách nhanh nhất.</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="form-sub-header">Nội quy - Quy định</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea readonly name="FAQ" class="FAQ" cols="" rows="9">
Forum Rules

Registration to this forum is free! We do insist that you abide by the rules and policies detailed below. If you agree to the terms, please check the 'I agree' checkbox and press the 'Complete Registration' button below. If you would like to cancel the registration, click here to return to the forums index.

Quy ước Diễn đàn 
Chúng tôi không bắt buộc bạn phải đăng ký thành viên nếu chỉ tham quan diễn đàn (Chỉ đọc các bài viết trên diễn đàn ).
Trước khi đăng ký tất cả đều phải đồng ý với những quy ước sau:

Tất cả bài gởi đều phải viết bằng tiếng Việt có dấu hoặc không dấu .
Không được bàn về chuyện chính trị, tôn giáo hay những đề tài dễ gây hiềm khích.
Không được kỳ thị chủng tộc, giới tính, nơi cư ngụ hay tuổi tác.
Xin hãy cư xử hoà nhã với nhau! Chúng tôi sẽ không chấp nhận bất cứ hình thức công kích, mạ lị nào nhắm vào một cá nhân hay một đoàn thể.
Không được gởi bài hoặc hình ảnh có nội dung thô tục, khiêu dâm.
Nếu vi phạm chúng tôi sẽ tước quyền lợi thành viên mà không cần phải báo trước..

                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" name="accept-FAQ" id="accept-FAQ" required>
                                <label for="accept-FAQ">Tôi đã đọc và đồng ý với các điều khoản của diễn đàn</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit">Hoàn tất đăng kí</button>
                                <button type="reset">Nhập lại</button>
                            </td>
                        </tr>
